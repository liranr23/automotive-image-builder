version: '2'
mpp-vars:
  use_autoinit: false # For now, there is some CI issue
  extra_build_rpms:
    - qemu-img
  dracut_drivers:
    mpp-join:
      - mpp-eval: dracut_drivers
      - - "nvme"
        - "nvme_common"
        - "nvme_core"
        - "virtio_blk"
        - "sd_mod"
        - "ahci"
  kernel_opts:
    mpp-join:
      - mpp-eval: kernel_opts
      - - mpp-if: use_autoinit # With autoinit, udev will not load block drivers
          then: rd.modules-load=nvme
pipelines: []

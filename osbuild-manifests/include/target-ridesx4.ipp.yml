# A target for the QC RIDESX4 board.
version: '2'
mpp-vars:
  use_grub2: false
  use_abl: true
  use_aboot: true
  use_abootpart: true
  use_bootpart: false
  use_efipart: false
  serial_console: "ttyMSM0,115200,n8"
  aboot_pagesize: 4096
  aboot_kernel_offset: "0x80208000"
  aboot_partition_a: "/dev/disk/by-partlabel/boot_a"
  aboot_partition_b: "/dev/disk/by-partlabel/boot_b"
  aboot_second_offset: "0x81100000"
  aboot_tags_offset: "0x7d00000"
  aboot_base: "0x1208800"
  aboot_dtb_file: "qcom/sa8775p-ride.dtb"
  image_size: 17179824128
  extra_image_rpms:
    - aboot-deploy
    - stmmac-mac-generator
  image_enabled_services:
    mpp-join:
    - mpp-eval: image_enabled_services
    - - stmmac-mac-generator.service
  kernel_opts:
    mpp-join:
    - mpp-eval: kernel_opts
    - - no_console_suspend=1
      - clk_ignore_unused
      - pd_ignore_unused
      - quiet
      - acpi=off
  dracut_add_drivers:
    mpp-join:
    - mpp-eval: dracut_add_drivers
    - - "governor_simpleondemand"
      - "qnoc_sa8775p"
      - "ufs_qcom"
  dracut_omit_drivers:
    mpp-join:
    - mpp-eval: dracut_omit_drivers
    - - "8250_bcm2835aux"
      - "bcm2835"
      - "bcm2835_dma"
      - "bcm2835_mailbox"
      - "bcm2835_wdt"
      - "clk_raspberrypi"
      - "gcc_sc8280xp"
      - "gpio_raspberrypi-exp"
      - "gpio_regulator"
      - "i2c_bcm2835"
      - "i6300esb"
      - "ina3221"
      - "ipv6"
      - "nvme"
      - "nvme_common"
      - "nvme_core"
      - "pcie_brcmstb"
      - "phy_qcom_sgmii_eth"
      - "pinctrl_sc8280xp"
      - "raspberrypi"
      - "raspberrypi-hwmon"
      - "reset_raspberrypi"
      - "sdhci"
      - "softdog"
      - "spi-bcm2835"
      - "spi-bcm2835aux"
pipelines: []

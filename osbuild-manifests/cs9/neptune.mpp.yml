version: '2'
mpp-vars:
  name: neptune
  image_size: '8589934592'
  rootfs_uuid: 76a22bf4-f153-4541-b6c7-0332c0dfaeac
  bootfs_uuid: 156f0420-627b-4151-ae6f-fda298097515
  kernel_opts:
  - ro
  - console=tty0
  - console=ttyS0
  - systemd.log_target=console
  - systemd.journald.forward_to_console=1
pipelines:
- mpp-import-pipelines:
    path: include/cs9-build.mpp.yml
- name: rootfs
  build: name:build
  stages:
  - type: org.osbuild.kernel-cmdline
    options:
      root_fs_uuid:
        mpp-eval: rootfs_uuid
  - type: org.osbuild.rpm
    options:
      gpgkeys:
      - mpp-eval: centos_gpg_key
      - mpp-eval: redhat_gpg_key
      disable_dracut: true
    inputs:
      packages:
        type: org.osbuild.files
        origin: org.osbuild.source
        mpp-depsolve:
          architecture: $arch
          module-platform-id: platform:el9
          baseurl: $cs9_baseurl/BaseOS/$arch/os/
          repos:
            mpp-join:
            - mpp-eval: cs9_repos
            - mpp-eval: cs9_automotive_repos
            - mpp-eval: target_repos
            - - id: copr-neptune
                baseurl: https://download.copr.fedorainfracloud.org/results/pingou/qtappmanager-fedora/centos-stream-9-$arch/
          packages:
            mpp-join:
            - mpp-eval: base_rpms
            - mpp-eval: image_rpms
            - mpp-eval: extra_rpms
            - - dnf
              - firewalld
              - gdm
              - gnome-control-center
              - gnome-session-xsession
              - gnome-shell
              - gnome-terminal
              - langpacks-en
              - neptune3-ui
              - openssh-clients
              - openssh-server
              - plymouth
              - polkit
              - sudo
              - xorg-x11-drv-fbdev
          excludes:
          - dracut-config-rescue
          - gnome-tour
  - type: org.osbuild.locale
    options:
      language: en_US.UTF-8
  - type: org.osbuild.users
    options:
      users:
        root:
          password: $6$xoLqEUz0cGGJRx01$H3H/bFm0myJPULNMtbSsOFd/2BnHqHkMD92Sfxd.EKM9hXTWSmELG8cf205l6dktomuTcgKGGtGDgtvHVXSWU.
        guest:
          password: $6$xoLqEUz0cGGJRx01$H3H/bFm0myJPULNMtbSsOFd/2BnHqHkMD92Sfxd.EKM9hXTWSmELG8cf205l6dktomuTcgKGGtGDgtvHVXSWU.
        neptune:
          password: ''
  - type: org.osbuild.copy
    inputs:
      inlinefile:
        type: org.osbuild.files
        origin: org.osbuild.source
        mpp-embed:
          id: custom.conf
          path: ../files/custom.conf
    options:
      paths:
      - from:
          mpp-format-string: input://inlinefile/{embedded['custom.conf']}
        to: tree:///etc/gdm/custom.conf
  - type: org.osbuild.copy
    inputs:
      inlinefile:
        type: org.osbuild.files
        origin: org.osbuild.source
        mpp-embed:
          id: neptune3-ui.desktop
          path: ../files/neptune3-ui.desktop
    options:
      paths:
      - from:
          mpp-format-string: input://inlinefile/{embedded['neptune3-ui.desktop']}
        to: tree:///etc/xdg/autostart/neptune3-ui.desktop
  - type: org.osbuild.systemd
    options:
      enabled_services:
      - NetworkManager.service
      - firewalld.service
      - rngd.service
      - sshd.service
- mpp-import-pipelines:
    path: include/cs9-image.mpp.yml

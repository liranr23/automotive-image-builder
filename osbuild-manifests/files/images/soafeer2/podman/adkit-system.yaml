apiVersion: v1
kind: Pod
metadata:
  annotations:
    bind-mount-options:/etc/cyclonedds: Z
    bind-mount-options:/map: Z
    io.kubernetes.cri-o.TTY/adkit-system: "false"
    io.podman.annotations.autoremove/adkit-system: "TRUE"
    io.podman.annotations.cid-file/adkit-system: /run/adkit-system.cid
    io.podman.annotations.init/adkit-system: "TRUE"
    io.podman.annotations.privileged/adkit-system: "FALSE"
    io.podman.annotations.publish-all/adkit-system: "FALSE"
  labels:
    app: adkit-system
  name: adkit-system
spec:
  hostNetwork: true
  containers:
  - image: localhost/autoware-universe:latest
    name: app
    command:
    - /bin/bash
    - -c
    - "source install/setup.bash; ros2 launch tier4_system_launch system.launch.xml vehicle_model:=sample_vehicle sensor_model:=sample_sensor_kit run_mode:=planning_simulation"
    env:
    - name: CYCLONEDDS_URI
      value: file:///etc/cyclonedds/cyclonedds.xml
    - name: RMW_IMPLEMENTATION
      value: rmw_cyclonedds_cpp
    securityContext:
      seLinuxOptions:
        type: 'spc_t'
    volumeMounts:
    - mountPath: /tmp
      name: tmpfs
    - mountPath: /etc/cyclonedds
      name: cyclonedds
    - name: map
      mountPath: /map
    resources:
      limits:
        cpu: "1"
        memory: "512Mi"
      requests:
        cpu: "200m"
        memory: "256Mi"
  volumes:
    - name: tmpfs
      hostPath:
        path: tmpfs
        type: DirectoryOrCreate
    - name: cyclonedds
      hostPath:
        path: /etc/adkit/cyclonedds
        type: Directory
    - name: map
      hostPath:
        path: /etc/adkit/map
        type: Directory

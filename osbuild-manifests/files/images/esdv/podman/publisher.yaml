apiVersion: v1
kind: Pod
metadata:
  annotations:
    bind-mount-options:/etc/ecal: Z
    io.kubernetes.cri-o.TTY/ecal-publisher: "false"
    io.podman.annotations.autoremove/ecal-publisher: "TRUE"
    io.podman.annotations.cid-file/ecal-publisher: /run/ecal-publisher.cid
    io.podman.annotations.init/ecal-publisher: "TRUE"
    io.podman.annotations.privileged/ecal-publisher: "FALSE"
    io.podman.annotations.publish-all/ecal-publisher: "FALSE"
  labels:
    app: ecal-publisher
  name: ecal-publisher
spec:
  hostNetwork: true
  containers:
  - image: localhost/ecal-cpp-publisher:latest
    name: app
    command:
      - /bin/bash
      - -c
      - '/opt/app/_build/hello_world_snd'
    securityContext:
      seLinuxOptions:
        type: 'spc_t'
    volumeMounts:
    - mountPath: /tmp
      name: tmpfs
    - mountPath: /etc/ecal
      name: ecal
    resources:
      limits:
        cpu: "1"
        memory: "512Mi"
      requests:
        cpu: "200m"
        memory: "256Mi"
  volumes:
  - hostPath:
      path: tmpfs
      type: DirectoryOrCreate
    name: tmpfs
  - hostPath:
      path: /etc/ecal
      type: Directory
    name: ecal
